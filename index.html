<title>Classifiche</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    h2 {
        margin-top: 40px;
    }

    /* CONTENITORE RESPONSIVE */
    .widget-container {
        width: 100%;
        max-width: 500px;
        height: 550px;
        margin: 0 auto 40px auto;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        background: #fff;
        position: relative;
    }

    /* IFRAME RESPONSIVE */
    .widget-frame {
        width: 100%;
        height: 100%;
        border: none;
        overflow: hidden;
    }

    /* Rimuove margini dei crediti di Scoreaxis */
    .widget-main-link {
        display: none !important;
    }
</style>

</head>
