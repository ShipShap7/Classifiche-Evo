<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;   /* puoi anche mettere #fff se lo sfondo deve essere bianco */
      overflow: hidden;
    }

    /* Contenitore principale: completamente invisibile */
    .wrapper {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    /* Area di visualizzazione della classifica */
    .slider {
      position: relative;
      width: 100%;
      height: min(65vh, 400px); /* aumenta o diminuisci qui l'altezza della classifica */
      overflow: hidden;
      background: transparent !important;
      border: none !important;
    }

    .widget-slide {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s ease-in-out;
    }

    .widget-slide.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Widget Scoreaxis a TUTTO SCHERMO */
    .scoreaxis-widget {
      width: 100% !important;
      height: 100% !important;
      border: none !important;
      background: #ffffff !important;
      overflow-y: auto !important;
      overflow-x: hidden !important;
    }

    /* nascondo scrollbar */
    .scoreaxis-widget::-webkit-scrollbar {
      width: 0px;
      height: 0px;
    }
    .scoreaxis-widget { scrollbar-width: none; }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="slider">
    <!-- SLIDE 1 – SERIE A -->
    <div class="widget-slide active">
      <div id="widget-t7iwmiwajwu1" class="scoreaxis-widget">
        <script src="https://widgets.scoreaxis.com/api/football/league-table/62322b827aee66235a2be718?widgetId=t7iwmiwajwu1&lang=it&teamLogo=1&tableLines=0&homeAway=1&header=0&position=1&goals=0&gamesCount=1&diff=0&winCount=1&drawCount=1&loseCount=1&lastGames=1&points=1&teamsLimit=all&links=1&font=roboto&fontSize=12&widgetWidth=auto&widgetHeight=auto&bodyColor=%23ffffff&textColor=%23141416&linkColor=%23141416&borderColor=%23ecf1f7&tabColor=%23f3f8fd" async></script>
      </div>
    </div>

    <!-- SLIDE 2 – SERIE B -->
    <div class="widget-slide">
      <div id="widget-rci4miwal5ot" class="scoreaxis-widget">
        <script src="https://widgets.scoreaxis.com/api/football/league-table/62321ed77200b25ca50e49d6?widgetId=rci4miwal5ot&lang=it&teamLogo=1&tableLines=0&homeAway=1&header=0&position=1&goals=0&gamesCount=1&diff=0&winCount=1&drawCount=1&loseCount=1&lastGames=1&points=1&teamsLimit=all&links=1&font=roboto&fontSize=12&widgetWidth=auto&widgetHeight=auto&bodyColor=%23ffffff&textColor=%23141416&linkColor=%23141416&borderColor=%23ecf1f7&tabColor=%23f3f8fd" async></script>
      </div>
    </div>

    <!-- SLIDE 3 – CHAMPIONS -->
    <div class="widget-slide">
      <div id="widget-9pq8miwaltan" class="scoreaxis-widget">
        <script src="https://widgets.scoreaxis.com/api/football/league-table/6232267fbf1fa71a67215dfc?widgetId=9pq8miwaltan&lang=it&teamLogo=1&tableLines=0&homeAway=1&header=0&position=1&goals=0&gamesCount=1&diff=0&winCount=1&drawCount=1&loseCount=1&lastGames=1&points=1&teamsLimit=all&links=1&font=roboto&fontSize=12&widgetWidth=auto&widgetHeight=auto&bodyColor=%23ffffff&textColor=%23141416&linkColor=%23141416&borderColor=%23ecf1f7&tabColor=%23f3f8fd" async></script>
      </div>
    </div>
  </div>
</div>

<script>
  const slides = document.querySelectorAll('.widget-slide');

  const SCROLL_DURATION_MS = 15000;     // durata dello scroll
  const PAUSE_AFTER_SCROLL_MS = 4000;   // pausa dopo lo scroll
  let currentIndex = 0;
  let scrollAnimId = null;
  let pauseTimeoutId = null;

  function clearTimers() {
    if (scrollAnimId) cancelAnimationFrame(scrollAnimId);
    if (pauseTimeoutId) clearTimeout(pauseTimeoutId);
  }

  function showSlide(index) {
    clearTimers();

    slides.forEach((s, i) => s.classList.toggle('active', i === index));
    const slide = slides[index];

    // attendo caricamento widget
    setTimeout(() => startAutoScroll(slide), 800);
  }

  function startAutoScroll(slide) {
    const widget = slide.querySelector('.scoreaxis-widget');
    if (!widget) return;

    widget.scrollTop = 0;
    const maxScroll = widget.scrollHeight - widget.clientHeight;

    if (maxScroll <= 0) {
      pauseTimeoutId = setTimeout(nextSlide, PAUSE_AFTER_SCROLL_MS);
      return;
    }

    const startT = performance.now();

    function step(now) {
      let progress = (now - startT) / SCROLL_DURATION_MS;
      if (progress < 1) {
        widget.scrollTop = maxScroll * progress;
        scrollAnimId = requestAnimationFrame(step);
      } else {
        widget.scrollTop = maxScroll;
        pauseTimeoutId = setTimeout(nextSlide, PAUSE_AFTER_SCROLL_MS);
      }
    }

    scrollAnimId = requestAnimationFrame(step);
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
  }

  // avvio
  showSlide(currentIndex);
</script>

</body>
</html>
